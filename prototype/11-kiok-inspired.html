<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>優しい投票システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans JP', 'Hiragino Sans', 'ヒラギノ角ゴシック', 'Yu Gothic', 'Meiryo', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', 'Hiragino Sans', 'ヒラギノ角ゴシック', 'Yu Gothic', 'Meiryo', sans-serif;
            font-feature-settings: 'kern' 1, 'liga' 1, 'calt' 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .gradient-bg {
            background: linear-gradient(24deg, rgb(213 245 246) 0%, rgb(240 253 250) 100%);
        }
        .soft-shadow {
            box-shadow: 0 4px 20px rgba(20, 184, 166, 0.08);
        }
        .gentle-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .gentle-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(20, 184, 166, 0.12);
        }
        .result-bar {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.2) 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="max-w-md mx-auto p-6">
        <!-- Header -->
        <div class="text-center mb-8 pt-8">
            <div class="mb-6">
                <div class="w-16 h-16 bg-white/80 rounded-full mx-auto mb-4 flex items-center justify-center soft-shadow">
                    <span class="text-2xl">🗳️</span>
                </div>
                <h1 class="text-2xl font-normal text-gray-700 mb-2 tracking-wide">投票システム</h1>
                <p class="text-sm text-gray-500 font-light">みんなで決めましょう</p>
            </div>
        </div>

        <!-- Question Card -->
        <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-6 mb-6 soft-shadow">
            <h2 class="text-xl font-medium text-gray-800 text-center mb-2 tracking-wide">
                今日のランチは？
            </h2>
            <p class="text-sm text-gray-500 text-center font-light">
                お好みの選択肢をタップしてください
            </p>
        </div>

        <!-- 投票前 -->
        <div id="voting" class="space-y-4">
            <button onclick="vote('寿司')" 
                    class="w-full bg-white/80 backdrop-blur-sm rounded-2xl p-6 gentle-hover soft-shadow">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-teal-50 rounded-full flex items-center justify-center">
                        <span class="text-2xl">🍣</span>
                    </div>
                    <div class="flex-1 text-left">
                        <h3 class="font-medium text-gray-800 tracking-wide">寿司</h3>
                        <p class="text-sm text-gray-500 mt-1 font-light">新鮮な海の幸</p>
                    </div>
                    <div class="w-6 h-6 border-2 border-gray-200 rounded-full"></div>
                </div>
            </button>

            <button onclick="vote('ラーメン')" 
                    class="w-full bg-white/80 backdrop-blur-sm rounded-2xl p-6 gentle-hover soft-shadow">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-teal-50 rounded-full flex items-center justify-center">
                        <span class="text-2xl">🍜</span>
                    </div>
                    <div class="flex-1 text-left">
                        <h3 class="font-medium text-gray-800 tracking-wide">ラーメン</h3>
                        <p class="text-sm text-gray-500 mt-1 font-light">温かいスープ</p>
                    </div>
                    <div class="w-6 h-6 border-2 border-gray-200 rounded-full"></div>
                </div>
            </button>

            <button onclick="vote('パスタ')" 
                    class="w-full bg-white/80 backdrop-blur-sm rounded-2xl p-6 gentle-hover soft-shadow">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-teal-50 rounded-full flex items-center justify-center">
                        <span class="text-2xl">🍝</span>
                    </div>
                    <div class="flex-1 text-left">
                        <h3 class="font-medium text-gray-800 tracking-wide">パスタ</h3>
                        <p class="text-sm text-gray-500 mt-1 font-light">イタリアの味</p>
                    </div>
                    <div class="w-6 h-6 border-2 border-gray-200 rounded-full"></div>
                </div>
            </button>
        </div>

        <!-- 投票後 -->
        <div id="results" class="space-y-4 hidden">
            <!-- 投票完了メッセージ -->
            <div class="bg-teal-50/80 backdrop-blur-sm rounded-2xl p-4 mb-6 soft-shadow text-center">
                <div class="text-teal-600 mb-2">
                    <svg class="w-6 h-6 mx-auto" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <p class="text-sm font-medium text-teal-800">投票が完了しました</p>
                <p class="text-xs text-teal-600 mt-1">リアルタイムで結果を表示しています</p>
            </div>

            <!-- 結果表示 -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-5 soft-shadow">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-teal-50 rounded-full flex items-center justify-center">
                            <span class="text-xl">🍣</span>
                        </div>
                        <span class="font-medium text-gray-800">寿司</span>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-semibold text-teal-600">44%</div>
                        <div class="text-xs text-gray-500">8票</div>
                    </div>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-2">
                    <div class="bg-teal-400 h-full rounded-full transition-all duration-1000" style="width: 44%"></div>
                </div>
            </div>

            <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-5 soft-shadow">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-teal-50 rounded-full flex items-center justify-center">
                            <span class="text-xl">🍜</span>
                        </div>
                        <span class="font-medium text-gray-800">ラーメン</span>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-semibold text-teal-500">33%</div>
                        <div class="text-xs text-gray-500">6票</div>
                    </div>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-2">
                    <div class="bg-teal-400 h-full rounded-full transition-all duration-1000" style="width: 33%"></div>
                </div>
            </div>

            <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-5 soft-shadow border border-teal-200">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-teal-50 rounded-full flex items-center justify-center">
                            <span class="text-xl">🍝</span>
                        </div>
                        <span class="font-medium text-gray-800">パスタ</span>
                        <div class="bg-teal-100 text-teal-700 px-2 py-1 rounded-full text-xs font-medium">
                            あなたの選択
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-semibold text-teal-600">23%</div>
                        <div class="text-xs text-gray-500">4票</div>
                    </div>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-2">
                    <div class="bg-teal-400 h-full rounded-full transition-all duration-1000" style="width: 23%"></div>
                </div>
            </div>

            <!-- 総合情報 -->
            <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-4 soft-shadow mt-6">
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div>
                        <div class="text-2xl font-light text-gray-700 mb-1">18</div>
                        <div class="text-xs text-gray-500">総投票数</div>
                    </div>
                    <div>
                        <div class="flex items-center justify-center space-x-1 mb-1">
                            <div class="w-2 h-2 bg-teal-400 rounded-full animate-pulse"></div>
                            <span class="text-sm font-medium text-gray-700">Live</span>
                        </div>
                        <div class="text-xs text-gray-500">リアルタイム更新</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create New Poll Button -->
        <div class="mt-8 pb-8">
            <button class="w-full bg-teal-500/90 hover:bg-teal-600/90 text-white rounded-2xl py-4 gentle-hover soft-shadow">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span class="font-medium">新しい投票を作成</span>
                </div>
            </button>
        </div>
    </div>

    <script>
        function vote(choice) {
            document.getElementById('voting').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            // スクロールを結果の上部に移動
            document.getElementById('results').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }
    </script>
</body>
</html>
