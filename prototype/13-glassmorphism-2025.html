<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 80% 40%, rgba(147, 51, 234, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.3) 0%, transparent 60%),
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .glass-strong {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        .glass-result {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        
        .glass-selected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .progress-glass {
            background: linear-gradient(90deg, 
                rgba(59, 130, 246, 0.6) 0%, 
                rgba(147, 197, 253, 0.8) 50%, 
                rgba(59, 130, 246, 0.6) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-32 h-32 glass rounded-full floating" style="animation-delay: 0s;"></div>
        <div class="absolute top-40 right-32 w-24 h-24 glass rounded-full floating" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-32 left-40 w-20 h-20 glass rounded-full floating" style="animation-delay: 4s;"></div>
        <div class="absolute bottom-20 right-20 w-28 h-28 glass rounded-full floating" style="animation-delay: 1s;"></div>
    </div>

    <div class="relative z-10 max-w-4xl mx-auto p-6">
        <!-- Header -->
        <div class="text-center mb-12 pt-8">
            <div class="glass-strong rounded-3xl p-8 mb-8">
                <h1 class="text-4xl font-bold text-white glow-text mb-4">
                    投票システム 2025
                </h1>
                <p class="text-white/80 text-lg mb-6">Advanced Glassmorphism Interface</p>
                <div class="glass rounded-full px-6 py-3 inline-block">
                    <div class="flex items-center space-x-3">
                        <div class="w-3 h-3 bg-emerald-400 rounded-full animate-pulse shadow-lg"></div>
                        <span class="text-white font-medium">Live • 18 participants active</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question -->
        <div class="glass-strong rounded-3xl p-8 mb-10">
            <h2 class="text-3xl font-semibold text-white text-center mb-4 glow-text">
                今日のランチは？
            </h2>
            <p class="text-white/80 text-center text-lg">
                お好みの選択肢をクリックして投票してください
            </p>
        </div>

        <!-- 投票前 -->
        <div id="voting" class="space-y-6">
            <button onclick="vote('寿司')" 
                    class="w-full glass-button rounded-2xl p-8 group">
                <div class="flex items-center space-x-6">
                    <div class="text-6xl group-hover:scale-110 transition-transform duration-300">🍣</div>
                    <div class="flex-1 text-left">
                        <h3 class="text-2xl font-bold text-white mb-3 glow-text">寿司</h3>
                        <p class="text-white/80 mb-4 leading-relaxed">
                            新鮮な海の幸を使用した日本の伝統料理。職人の技が光る繊細な味わい。
                        </p>
                        <div class="flex space-x-2">
                            <span class="glass rounded-full px-3 py-1 text-sm text-white/90 font-medium">和食</span>
                            <span class="glass rounded-full px-3 py-1 text-sm text-white/90 font-medium">高級</span>
                            <span class="glass rounded-full px-3 py-1 text-sm text-white/90 font-medium">ヘルシー</span>
                        </div>
                    </div>
                    <div class="glass rounded-full p-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </div>
            </button>

            <button onclick="vote('ラーメン')" 
                    class="w-full glass-button rounded-2xl p-8 group">
                <div class="flex items-center space-x-6">
                    <div class="text-6xl group-hover:scale-110 transition-transform duration-300">🍜</div>
                    <div class="flex-1 text-left">
                        <h3 class="text-2xl font-bold text-white mb-3 glow-text">ラーメン</h3>
                        <p class="text-white/80 mb-4 leading-relaxed">
                            温かいスープと麺の絶妙なハーモニー。心も体も温まるソウルフード。
                        </p>
                        <div class="flex space-x-2">
                            <span class="glass rounded-full px-3 py-1 text-sm text-white/90 font-medium">麺類</span>
                            <span class="glass rounded-full px-3 py-1 text-sm text-white/90 font-medium">温かい</span>
                            <span class="glass rounded-full px-3 py-1 text-sm text-white/90 font-medium">カジュアル</span>
                        </div>
                    </div>
                    <div class="glass rounded-full p-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </div>
            </button>

            <button onclick="vote('パスタ')" 
                    class="w-full glass-button rounded-2xl p-8 group">
                <div class="flex items-center space-x-6">
                    <div class="text-6xl group-hover:scale-110 transition-transform duration-300">🍝</div>
                    <div class="flex-1 text-left">
                        <h3 class="text-2xl font-bold text-white mb-3 glow-text">パスタ</h3>
                        <p class="text-white/80 mb-4 leading-relaxed">
                            イタリアの伝統的な味を現代風にアレンジ。豊富なバリエーションが魅力。
                        </p>
                        <div class="flex space-x-2">
                            <span class="glass rounded-full px-3 py-1 text-sm text-white/90 font-medium">洋食</span>
                            <span class="glass rounded-full px-3 py-1 text-sm text-white/90 font-medium">多彩</span>
                            <span class="glass rounded-full px-3 py-1 text-sm text-white/90 font-medium">おしゃれ</span>
                        </div>
                    </div>
                    <div class="glass rounded-full p-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </div>
            </button>
        </div>

        <!-- 投票後 -->
        <div id="results" class="space-y-6 hidden">
            <!-- 投票完了通知 -->
            <div class="glass-strong rounded-3xl p-6 text-center">
                <div class="text-emerald-300 mb-3">
                    <svg class="w-12 h-12 mx-auto" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-white mb-2 glow-text">投票完了</h3>
                <p class="text-white/80">リアルタイムで結果を表示しています</p>
            </div>

            <!-- 結果表示 -->
            <div class="glass-result rounded-2xl p-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-4">
                        <div class="text-4xl">🍣</div>
                        <div>
                            <h3 class="text-xl font-bold text-white glow-text">寿司</h3>
                            <p class="text-white/80">8票 • 1位</p>
                        </div>
                        <div class="glass rounded-full px-3 py-1">
                            <span class="text-yellow-300 text-sm font-bold">👑 Winner</span>
                        </div>
                    </div>
                    <div class="text-3xl font-bold text-white glow-text">44%</div>
                </div>
                <div class="glass rounded-full h-3 p-0.5">
                    <div class="progress-glass h-full rounded-full transition-all duration-1000" style="width: 44%"></div>
                </div>
            </div>

            <div class="glass-result rounded-2xl p-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-4">
                        <div class="text-4xl">🍜</div>
                        <div>
                            <h3 class="text-xl font-bold text-white glow-text">ラーメン</h3>
                            <p class="text-white/80">6票</p>
                        </div>
                    </div>
                    <div class="text-3xl font-bold text-white glow-text">33%</div>
                </div>
                <div class="glass rounded-full h-3 p-0.5">
                    <div class="bg-gradient-to-r from-orange-400 to-red-400 h-full rounded-full transition-all duration-1000 backdrop-blur-sm" style="width: 33%"></div>
                </div>
            </div>

            <div class="glass-selected rounded-2xl p-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-4">
                        <div class="text-4xl">🍝</div>
                        <div>
                            <h3 class="text-xl font-bold text-white glow-text">パスタ</h3>
                            <p class="text-white/80">4票</p>
                        </div>
                        <div class="glass rounded-full px-3 py-1">
                            <span class="text-emerald-300 text-sm font-bold">✓ あなたの選択</span>
                        </div>
                    </div>
                    <div class="text-3xl font-bold text-white glow-text">23%</div>
                </div>
                <div class="glass rounded-full h-3 p-0.5">
                    <div class="bg-gradient-to-r from-emerald-400 to-green-400 h-full rounded-full transition-all duration-1000 backdrop-blur-sm" style="width: 23%"></div>
                </div>
            </div>

            <!-- 統計情報 -->
            <div class="glass-strong rounded-3xl p-8">
                <div class="grid grid-cols-3 gap-6 text-center">
                    <div class="glass rounded-2xl p-6">
                        <div class="text-3xl font-bold text-white mb-3 glow-text">18</div>
                        <div class="text-white/80">総投票数</div>
                    </div>
                    <div class="glass rounded-2xl p-6">
                        <div class="text-3xl font-bold text-white mb-3 glow-text">🥇</div>
                        <div class="text-white/80">寿司が勝利</div>
                    </div>
                    <div class="glass rounded-2xl p-6">
                        <div class="flex items-center justify-center space-x-2 mb-3">
                            <div class="w-3 h-3 bg-emerald-400 rounded-full animate-pulse shadow-lg"></div>
                            <span class="text-xl font-bold text-white glow-text">Live</span>
                        </div>
                        <div class="text-white/80">リアルタイム更新</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function vote(choice) {
            document.getElementById('voting').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            // Smooth scroll to results
            document.getElementById('results').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }
    </script>
</body>
</html>
